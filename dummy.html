      var com_index = new (function () {
        this.checkAuth = function (checkAuthFlg) {
          if (null == checkAuthFlg) {
            return true;
          }
          if (comidxGlobal.AirAuthGenericFlg & checkAuthFlg) {
            return true;
          }
          if (comidxGlobal.UserTypeAdmin != comidxGlobal.UserType) {
            return false;
          }
          var AuthJsonAry = [
            {
              chkflg: comidxGlobal.AirAuthDeviceFlg,
              auth: comidxGlobal.HasAuth_Device,
            },
            {
              chkflg: comidxGlobal.AirAuthNetwkFlg,
              auth: comidxGlobal.HasAuth_Network,
            },
            {
              chkflg: comidxGlobal.AirAuthSystemFlg,
              auth: comidxGlobal.HasAuth_System,
            },
          ];
          for (property in AuthJsonAry) {
            if (!(AuthJsonAry[property].chkflg & checkAuthFlg)) {
              continue;
            }
            if ("true" == AuthJsonAry[property].auth) {
              return true;
            }
          }
          return false;
        };
        this.getTree = function (key) {
          return this.seek_tbl_Top(key);
        };
        this.getCgistr = function (key) {
          var foundTable = this.seek_tbl(this.seek_tbl_Top(key), key);
          if (foundTable) {
            return foundTable.cgi_str;
          }
        };
        this.getTopTbl = function (key) {
          function findTopTble(tree) {
            for (var propaty in tree) {
              if (
                tree[propaty].c_func &&
                com_index.checkAuth(tree[propaty].auth_flg) &&
                tree[propaty].pgtag_idx
              ) {
                return tree[propaty];
              }
              if (null != tree[propaty].tbl) {
                foundCgiStr = findTopTble(tree[propaty].tbl);
                if (foundCgiStr) {
                  return foundCgiStr;
                }
              }
            }
          }
          return findTopTble(this.seek_tbl_Top(key));
        };
        this.getTopCgistr = function (key) {
          return this.getTopTbl(key).cgi_str;
        };
        this.getTopCorePgtagstr = function (key) {
          return this.getTopTbl(key).pgtag_idx;
        };
        this.menuapi = function () {};
        this.seek_tbl_Top = function (key) {
          var PgtagFunctionTbl = new Array(
            { pgtagMin: 1, pgtagMax: 14, func: com_index.sysmonitor },
            { pgtagMin: 16, pgtagMax: 18, func: com_index.box },
            { pgtagMin: 19, pgtagMax: 23, func: com_index.direct },
            { pgtagMin: 24, pgtagMax: 24, func: com_index.address },
            { pgtagMin: 25, pgtagMax: 44, func: com_index.usermode }
          );
          var targetTBL;
          for (var i = 0; i < PgtagFunctionTbl.length; i++) {
            if (
              PgtagFunctionTbl[i].pgtagMin <= key &&
              key <= PgtagFunctionTbl[i].pgtagMax
            ) {
              if (null == PgtagFunctionTbl[i].func.tbl) {
                PgtagFunctionTbl[i].func.createTbl();
              }
              return PgtagFunctionTbl[i].func.tbl;
            }
          }
        };
        this.seek_tbl = function (targetTBL, key) {
          for (var Draw_Item in targetTBL) {
            if (key == targetTBL[Draw_Item].pgtag_idx) {
              return targetTBL[Draw_Item];
            }
            if (null != targetTBL[Draw_Item].tbl) {
              var foundTbl = this.seek_tbl(targetTBL[Draw_Item].tbl, key);
              if (foundTbl) {
                return foundTbl;
              }
            }
          }
          return null;
        };
      })();
