    <script language="JavaScript" type="text/javascript">

        switch (Element.type) {

            CheckBoxChk(Element, SetValue);

            DropDownListSelect(Element, SetValue);

          case "text":

      function MyIndexOf(sep, PgNum, start_idx, skip_num, retStr) {
        var nCnt;
        var cur_chk;
        var end_idx = 0;
        if (PgNum.length <= 0) {
          return -1;
        }
        for (nCnt = 0; nCnt < skip_num; nCnt++) {
          if (0 != nCnt) {
            start_idx = end_idx;
          }
          end_idx = PgNum.indexOf(sep, start_idx + 1);
          if (start_idx < 0 || end_idx < 0) {
            return -1;
          }
          cur_chk = PgNum.slice(start_idx, end_idx);

    <script language="JavaScript" type="text/javascript">
      //<![CDATA[
      function ComFuncMkPointVal(str, fmt) {
        if (true == isNaN(str) || true == isNaN(fmt)) {
          return str;
        }
        var l_str = new String(str);
        var l_fmt = parseIntEx(fmt);
        if (l_fmt <= 0 || -1 != l_str.indexOf(".", 0)) {
          return l_str;
        }
        var l_calc_str = new String("0.");
        for (var i = 1; i < l_fmt; i++) {
          l_calc_str += "0";
        }
        l_calc_str += "1";
        l_str = ComFuncMultiplication(l_str, l_calc_str);
        l_str = ComFuncAddPointVal(l_str, l_fmt);
        return l_str;
      }
      //]]>
    </script>
    <script language="JavaScript" type="text/javascript">
      //<![CDATA[
      function ComFuncAddPointVal(str, fmt) {
        if (true == isNaN(str) || true == isNaN(fmt)) {
          return str;
        }
        var l_str = new String(str);
        var l_fmt = parseIntEx(fmt);
        if (l_fmt <= 0) {
          return l_str;
        }
        if (-1 != l_str.indexOf(".", 0)) {
          var l_len = l_str.length - (l_str.indexOf(".", 0) + 1);
          if (l_len < l_fmt) {
            for (var i = l_len; i < l_fmt; i++) {
              l_str += "0";
            }
          } else if (l_fmt < l_len) {
            l_str = l_str.substring(0, l_str.length - (l_len - l_fmt));
          }
        } else {
          l_str += ".";
          for (var i = 0; i < l_fmt; i++) {
            l_str = l_str + "0";
          }
        }
        return l_str;
      }
      //]]>
    </script>

    <script language="JavaScript" type="text/javascript">
      //<![CDATA[
      function ComFuncAdjDigitNumberExSub(Str, obj, DigitNum) {
        var mStr = "";
        var r1Str = "";
        var r2Str = "";
        if (Str.length <= 0) {
          alert("Enter the appropriate numeric value. ");
          return false;
        }
        if (true == isNaN(DigitNum)) {
          alert("xxxxx Error : Invalid digit number value.");
          return false;
        }
        if (null == obj) {
          alert("xxxxx Error : Invalid object.");
          return false;
        }
        if (true == isNaN(Str)) {
          alert("There is an error in the type of characters entered. ");
          return false;
        }
        var lDigitNum = parseInt(DigitNum, 10);
        if (0 == lDigitNum) {
          obj.value = Str;
          return true;
        }
        var pIdx = Str.indexOf(".", 0);
        if (-1 == pIdx) {
          Str += ".";
          pIdx = Str.length - 1;
        }
        mStr =
          pIdx + 1 + lDigitNum < Str.length
            ? Str.substring(0, pIdx + 1 + lDigitNum)
            : Str;
        while (mStr.length - (pIdx + 1) < lDigitNum) {
          mStr += "0";
        }
        var nCnt = 0;
        for (nCnt = 0; nCnt < mStr.length; nCnt++) {
          if ("." != mStr.charAt(nCnt)) {
            r1Str += mStr.charAt(nCnt);
          }
        }
        r2Str = r1Str;
        var code = "";
        var nCnt = 0;
        for (nCnt = 0; nCnt < r1Str.length - 1; nCnt++) {
          if ("+" == r1Str.charAt(nCnt) || "-" == r1Str.charAt(nCnt)) {
            code = r1Str.charAt(nCnt);
          }
          if (
            "1" == r1Str.charAt(nCnt) ||
            "2" == r1Str.charAt(nCnt) ||
            "3" == r1Str.charAt(nCnt) ||
            "4" == r1Str.charAt(nCnt) ||
            "5" == r1Str.charAt(nCnt) ||
            "6" == r1Str.charAt(nCnt) ||
            "7" == r1Str.charAt(nCnt) ||
            "8" == r1Str.charAt(nCnt) ||
            "9" == r1Str.charAt(nCnt)
          ) {
            break;
          }
          r2Str = r1Str.substring(nCnt + 1, r1Str.length);
        }
        obj.value = code + r2Str;
        return true;
      }

    <script language="JavaScript" type="text/javascript">
      //<![CDATA[
      function StringOffset(str, max_byte) {
        var strlen = str.length;
        var byte_count = 0;
        var i;
        var c_code;
        for (i = 0; i < strlen; i++) {
          c_code = str.charCodeAt(i);
          if (0x0000 <= c_code && c_code <= 0x00ff) {
            byte_count = byte_count + 1;
          } else if (0xff61 <= c_code && c_code <= 0xff9f) {
            byte_count = byte_count + 1;
          } else {
            if (
              escape(str.charAt(i)).length >= 4 &&
              IsSpecialHankaku(escape(str.charAt(i))) == false
            ) {
              byte_count = byte_count + 2;
              if (0xd800 <= c_code && c_code <= 0xdbff) {
                if (
                  0xdc00 <= str.charCodeAt(i + 1) &&
                  str.charCodeAt(i + 1) <= 0xdfff
                ) {
                  i++;
                }
              }
            } else {
              byte_count = byte_count + 1;
            }
          }
          if (byte_count > max_byte) {
            return str.substring(0, i) + "...";
          }
        }
        return str;
      }

    </script>

      function create_pap_manu_tbl() {
        var pap_manu_tbl = new Array(0);
        var type_array = new Array(0);
        for (var index in drctPapDataGlobal.type_tbl) {
          type_array.push(drctPapDataGlobal.type_tbl[index].scm);
        }
        pap_manu_tbl.push(new pap_list_size_ctrl(null, null, type_array));
        type_array = new Array(0);
        for (var index in drctPapDataGlobal.type_tbl) {
          if (
            null !=
            drctPapDataGlobal.type_size_tbl[
              drctPapDataGlobal.type_tbl[index].scm
            ]
          ) {
            type_array.push(1);
          } else {
            type_array.push(0);
          }
        }
        pap_manu_tbl.push(
          new pap_list_size_ctrl(
            "0",
            drctPapJudgeGlobal.isAutoSizeEnable,
            type_array
          )
        );
        var is_valid_size;
        for (var index_size in drctPapDataGlobal.size_tbl) {
          var size_list;
          type_array = new Array(0);
          is_valid_size = false;
          var is_disable = false;
          for (var cnt in drctPapDataGlobal.pap_manu_tbl2) {
            if (
              drctPapDataGlobal.pap_manu_tbl2[cnt].size_id ==
              drctPapDataGlobal.size_tbl[index_size].scm
            ) {
              if (null != drctPapDataGlobal.pap_manu_tbl2[cnt].stat_func) {
                if (
                  false == drctPapDataGlobal.pap_manu_tbl2[cnt].stat_func(null)
                ) {
                  is_disable = true;
                  break;
                }
              }
            }
          }
          if (true == is_disable) {
            continue;
          }
          for (var index_type in drctPapDataGlobal.type_tbl) {
            var is_found = false;
            size_list =
              drctPapDataGlobal.type_size_tbl[
                drctPapDataGlobal.type_tbl[index_type].scm
              ];
            if (null != size_list) {
              for (var i = 0; i < size_list.length; i++) {
                if (
                  drctPapDataGlobal.size_tbl[index_size].scm == size_list[i]
                ) {
                  is_found = true;
                  break;
                }
              }
            }
            if (false == is_found) {
              type_array.push(0);
            } else {
              type_array.push(1);
              is_valid_size = true;
            }
          }
          if (true == is_valid_size) {
            pap_manu_tbl.push(
              new pap_list_size_ctrl(
                drctPapDataGlobal.size_tbl[index_size].scm,
                null,
                type_array
              )
            );
          }
        }
        return pap_manu_tbl;
      }
